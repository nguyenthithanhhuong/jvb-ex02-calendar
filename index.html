<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="main">
        <!-- Header section -->
        <header class="header">
            <div class="header__time-box">
                <span class="header__time"></span>
                <span class="header__merid"></span>
            </div>
            <div class="header__date pointer"></div>
        </header>

        <!-- Content section -->
        <div class="content">
            <div class="content__heading flex-box">
                <div class="content__date pointer"></div>
                <div class="content__arrow flex-box">
                    <div class="content__arrow-up pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="20px" fill="#fff"><path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z"/></svg>
                    </div>
                    <div class="content__arrow-down pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="20px" fill="#fff"><path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"/></svg>
                    </div>
                </div>
            </div>
            <ul class="content__weekday ul-flex-box">
                <li>Su</li>
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
            </ul>
            <ul class="content__main ul-flex-box pointer"></ul>
            <ul class="content__month-box ul-flex-box pointer"></ul>
            <ul class="content__year-box ul-flex-box pointer"></ul>
        </div>

        <!-- Footer section -->
        <footer class="footer">
            <div class="footer__date flex-box">
            </div>
        </footer>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
